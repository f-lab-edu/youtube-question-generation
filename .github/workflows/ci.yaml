name: CI

on:
  pull_request:
    branches: [main]
jobs:
  ci-test:
    name: ci-test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dev-dependencies
        run: pip3 install -r requirements.txt
      # - name: Lint
      #   run: make check
